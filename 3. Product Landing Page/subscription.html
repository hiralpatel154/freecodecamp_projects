<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Landingpage.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Subscription Page</title>
</head>
<body>
    <header id="header">
        <img src="/images/logo2.png" alt="logo of nike company" id="header-img">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="nav-bar">
            <a class="navbar-brand" href="#">Nike</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link nav-item active" href="Landingpage.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link nav-item " href="aboutus.html">About Us</a>
                    <a class="nav-link nav-item " href="cloths.html">Cloths</a>
                    <a class="nav-link nav-item" href="subscription.html">Subscription</a>
                </div>
            </div>
        </nav>
    </header>
    <form id="form" action="https://www.freecodecamp.com/email-submit" target="_blank">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Send</button>
    </form>
</body>
</html>
